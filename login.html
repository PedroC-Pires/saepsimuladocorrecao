<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3 m-auto">
                <h1 class="mb-3 text-center">Login</h1>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="matricula" placeholder="Matrícula">
                    <label for="matricula">Matrícula</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="senha" placeholder="Senha">
                    <label for="senha">Senha</label>
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="estudante">
                    <label class="form-check-label" for="estudante">Estudante</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="biblio">
                    <label class="form-check-label" for="biblio">Bibliotecário</label>
                </div>
                <button onclick="entrar();" class="btn btn-outline-success w-100 py-3 mt-3">Entrar</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
